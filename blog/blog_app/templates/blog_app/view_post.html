{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
  <div class="container text">
    <h1>{{blog_post.post_title}}</h1>
  </div>
  <p>{{ blog_post.blog_content|linebreaks  }}</p>
  {% if user.is_authenticated %}
  <a href="{% url 'blog_app:delete' blog_post.id %}"><button type="button" class="btn btn-danger">Delet</button></a>
  {% endif %}
</div>
{% endblock %}
